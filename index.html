<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
    <title>Sayı Tahmnini Oyunu-Buse Nur</title>
</head>
<body>
    <header>
        <h1>Sayı Tahmin Et! :)</h1>
        <p class="between">(1-20 arası)</p>
        <button class=" btn again">Tekrar Başlat

        </button>
        <div class="number">?</div>

    </header>

    <main>
        <section class="left">
            <input class="guess" type="number">
            <button class="btn check">Kontrol Et!</button>

        </section>
        <section class="right">
            <p class="message">Tahmin Ediliyor...</p>
            <p class="label-score"> Skor : 20 </p>
            <p class="label-highscore">En Yüksek Skor: 0</p>

        </section>

    </main>
    <script src="script.js"></script>
    



</body>
</html>
